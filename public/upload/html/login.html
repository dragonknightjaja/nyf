<!DOCTYPE html>
<html lang="en">
<head>
   <title>登陆页面</title>
   <meta charset="utf-8" />
   <link type="text/css" rel = "stylesheet" href="../css/login.css" />
   <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
   <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
   <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
   <script>
   
   $().ready(function() {
   // 在键盘按下并释放及提交后验证提交表单
     $("#loginForm").validate({
       rules: {
   
         username: {
           required: true,
           maxlength: 12,
           minlength: 5,
           
         },
         password: {
           required: true,
           minlength: 6,
           digits: true
         }
       },
       messages: {
   
         username: {
           required: "请输入用户名",
           minlength: "用户名最少由5个字符组成",
           maxlength: "用户名最多由12个字符组成"
         },
         password: {
           required: "请输入密码",
           minlength: "密码长度不能小于 6 个数字",
           digits: "密码只能输入数字"
         }
        }
       })
       
       //按下提交按钮时用 cookie 记住用户名
       $(':submit').click(function(){

        document.cookie = "user="+$('#username').val();

      });

   });
   
   </script>

<script type="text/javascript" src="../js/paper-full.min.js"></script>
<script type="text/javascript" src="../js/fly.js"></script>
  </head>

<body>
  <canvas id="triangle-lost-in-space" resize="true"></canvas>
  <div id="login_frame">
    <form id="loginForm" action="..\php\login.php" method="post" >
      用户名:<input type='text' name='username' id="username"/><br>
      密  码:<input type='password' name='password' id="password"/><br>
      <input type="submit" value="登陆">
    </form>
    <a href=".\register.html">注册</a>
  </div>
</body>
</html>
